# This file contains common php settings that need to be considered for Craft installs.

# Craft tends to use a lot of memory when it comes to image processing.
# For sites with large images or a lot of transforms, this should be
# in the range of 300M - 500M. Default is 256M
memory_limit = 256M

# This is the max size of any POST request
post_max_size = 10M

# This is the max size of any asset that will be uploaded through
# the Craft Control Panel
upload_max_filesize = 10M

# Sometimes Craft Entries can get pretty big and have a lot of fields
# submitted in one POST. Default is 1000 fields.
max_input_vars = 2500
